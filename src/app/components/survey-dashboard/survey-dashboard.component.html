<div class="app-container">
  <h1 class="title">Empathy Research Survey Dashboard</h1>
  <div class="survey-grid">
    @for(survey of surveys; track $index) {
    <a class="survey-link" [routerLink]="[`/survey/${survey.id}`]">
      <div class="survey-card">{{ survey.title }}</div>
    </a>
    }
  </div>
</div>
